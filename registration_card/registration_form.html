<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Registration Card -->
    <div class="regi_card">
    <div class="form_wrapper">
        <h1>Registration</h1>
        <form>
            <div class="input-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="input-group">
                <label class="usernamefor" for="">Username</label>
                <input type="text" placeholder="Enter Your username">
            </div>
            <div class="input-group">
                <label class="emailfor" for="">Email</label>
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="input-group">
                <label class="phone" for="">Phone Number</label>
                <input type="text" placeholder="Enter Your Number">
            </div>

            <div class="input-group">
                <label for="">Password</label>
                <input type="text" placeholder="Enter Your Password">
            </div>
            <div class="input-group">
                <label for="">Confirm Password</label>
                <input type="text" placeholder="Confirm Your Password">
            </div>
            <div class="input-group">
                <label for="">Gender</label> <br>
                <input type="radio" value="Male"> Male
                <input type="radio" value="Female"> Female
                <input type="radio" value="Other"> Other
            </div>
            <div style="display: block;" class="input-group">
                <button class="button1">Cancel</button>
                <button class="button2">Submit</button>
            </div>

        </form>
    </div>
    </div>

    <!-- Registration Card end-->
</body>
</html>
